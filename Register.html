        <div class="container">
        
            
            <section class="main">
                <form id="signUp" name="signUp" role="form">
                <div class="form-2">
                    <h1><span class="log-in">SignUp</span></h1>
                    
                        <label for="login"><i class="icon-user"></i>Username:</label>
                        <form name="login"><input type="text" name="id" placeholder="Username">
                    
                   
                        <label for="password"><i class="icon-lock"></i>Password:</label>
                        <input type="password" name="pass" placeholder="Password" class="showpassword">
                    
                        <label for="email"><i class="icon-envelope-alt"></i>Email:</label>
                        <form name="email"><input type="text" name="id" placeholder="email">
                  

                    
                   
                    <p class="clearfix"> 
                        <input type="submit" name="submit" value="submit" onClick="pasuser(this.form)">
                    </p>
                    <label>
                        <a href="login.html">Login</a>
                    </label>
